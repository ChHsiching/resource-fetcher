name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            os_name: linux
            binary_name: resource-fetcher
            binary_ext: ''
          - os: windows-latest
            os_name: windows
            binary_name: resource-fetcher
            binary_ext: '.exe'
          - os: macos-latest
            os_name: macos
            binary_name: resource-fetcher
            binary_ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        shell: bash
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "$APPDATA\Python\Scripts" >> $GITHUB_PATH
          else
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          fi

      - name: Install dependencies
        shell: bash
        run: |
          poetry install
          poetry run pip install pyinstaller

      - name: Run tests
        shell: bash
        run: poetry run pytest tests/ -v

      - name: Build binary with PyInstaller
        shell: bash
        run: |
          poetry run pyinstaller --onefile --name resource-fetcher${{ matrix.binary_ext }} src/resource_fetcher/cli/main.py

      - name: Upload artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: resource-fetcher-${{ matrix.os_name }}
          path: dist/resource-fetcher${{ matrix.binary_ext }}

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: resource-fetcher-${{ matrix.os_name }}
          path: dist\resource-fetcher${{ matrix.binary_ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/resource-fetcher-linux/resource-fetcher
            artifacts/resource-fetcher-windows/resource-fetcher.exe
            artifacts/resource-fetcher-macos/resource-fetcher
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
