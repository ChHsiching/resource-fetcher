name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            os_name: linux
            cli_binary: resource-fetcher
            gui_binary: resource-fetcher-gui
            binary_ext: ''
          - os: windows-latest
            os_name: windows
            cli_binary: resource-fetcher.exe
            gui_binary: resource-fetcher-gui.exe
            binary_ext: '.exe'
          - os: macos-latest
            os_name: macos
            cli_binary: resource-fetcher
            gui_binary: resource-fetcher-gui
            binary_ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        shell: bash
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "$APPDATA\Python\Scripts" >> $GITHUB_PATH
          else
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          fi

      - name: Install dependencies
        shell: bash
        run: |
          poetry install
          poetry run pip install pyinstaller

      - name: Run tests
        shell: bash
        run: poetry run pytest tests/ -v

      - name: Build CLI binary
        shell: bash
        run: |
          poetry run pyinstaller --onefile --name ${{ matrix.cli_binary }} --clean --distpath dist-cli src/resource_fetcher/cli/main.py

      - name: Build GUI binary
        shell: bash
        run: |
          poetry run pyinstaller --onefile --name ${{ matrix.gui_binary }} --windowed --clean --distpath dist-gui --hidden-import tkinter --hidden-import ttkbootstrap --hidden-import pyperclip src/resource_fetcher/gui/main.py

      - name: Rename binaries with platform suffix (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mv dist-cli/${{ matrix.cli_binary }} dist-cli/resource-fetcher-${{ matrix.os_name }}
          mv dist-gui/${{ matrix.gui_binary }} dist-gui/resource-fetcher-gui-${{ matrix.os_name }}
          chmod +x dist-cli/resource-fetcher-${{ matrix.os_name }}
          chmod +x dist-gui/resource-fetcher-gui-${{ matrix.os_name }}

      - name: Rename binaries with platform suffix (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mv dist-cli/${{ matrix.cli_binary }} dist-cli/resource-fetcher-${{ matrix.os_name }}.exe
          mv dist-gui/${{ matrix.gui_binary }} dist-gui/resource-fetcher-gui-${{ matrix.os_name }}.exe

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: resource-fetcher-cli-${{ matrix.os_name }}
          path: |
            dist-cli/resource-fetcher-${{ matrix.os_name }}*
            dist-cli/resource-fetcher-${{ matrix.os_name }}*.exe

      - name: Upload GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: resource-fetcher-gui-${{ matrix.os_name }}
          path: |
            dist-gui/resource-fetcher-gui-${{ matrix.os_name }}*
            dist-gui/resource-fetcher-gui-${{ matrix.os_name }}*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/resource-fetcher-cli-*/*
            artifacts/resource-fetcher-gui-*/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
